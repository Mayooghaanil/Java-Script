<!DOCTYPE html>
<html>
<head>
	<title>map() in jaavscript array</title>
</head>
<body>
<h2>Multiply every element in the array with 10</h2>

<p id="demo"></p>

<script>
const numbers = [65, 44, 12, 4];
const newArr = numbers.map(myFunction);

document.getElementById("demo").innerHTML = newArr;

function myFunction(num) {
  return num * 10;
}
</script>
</body>
</html>
