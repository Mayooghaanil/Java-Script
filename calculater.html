<!DOCTYPE html>
<html>
<head>
	<title>calculater javascript</title>
</head>
<script type="text/javascript">
	function add()
	{
		var a=prompt("calcu.firstnum.value")
		var b=prompt("calcu.secondnum.value")
		c=parseInt(a)+parseInt(b);
		alert(c)
	}
    function sub()
    {
        var a=prompt("calcu.firstnum.value")
        var b=prompt("calcu.secondnum.value")
        c=parseInt(a)-parseInt(b);
        alert(c)
    }
    function mult()
    {
        var a=prompt("calcu.firstnum.value")
        var b=prompt("calcu.secondnum.value")
        c=parseInt(a)*parseInt(b);
        alert(c)
    }
    function div()
    {
        var a=prompt("calcu.firstnum.value")
        var b=prompt("calcu.secondnum.value")
        c=parseInt(a)%parseInt(b);
        alert(c)
    }
</script>
<body>

    <button onclick="add()">add</button>
    <button onclick="sub()">sub</button>

</form>
</body>
</html>
