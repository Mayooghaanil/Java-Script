<!DOCTYPE html>
<html>
<head>
	<title>java script loops</title>
</head>
<body><h3>Loops in javascript</h3>
	
 <script type="text/javascript">

 let b=2;
 if (b==2) 
 {
  document.write("Number is 2"+"<br>")
 }


 let a=10;
 if (a>5) 
 {
  document.write("Number greater than 5"+"<br>")
 }
 else 
 {
  document.write("Number less than 5"+"<br>")
}


let i = 1;
while (i <= 5)
 {
  document.write("While loop out :" + i+"<br>")
  i++;
}

for (let x = 10; x < 15; x++) 
{
  document.write("for loop out :" + x + "<br>");
}

let y=1;
do 
{
  document.write("do while out :"+y+"<br>");
   y++;
}
while (y < 5);


 </script>

</body>
</html>
