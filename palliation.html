<!DOCTYPE html>
<html>
<head>
	<title>palliation</title>
</head>
<body>
<script>
	function checkPalindrome(str) {

    
    const len = string.length;

    
    for (let i = 0; i < len / 2; i++) {

        
        if (string[i] !== string[len - 1 - i]) {
            document.getElementById('It is not a palindrome');
        }
    }
    document.getElementById'It is a palindrome';
}

// take input
const string = prompt('Enter a string: ');

// call the function
const value = checkPalindrome(string);

console.log(value);
</script>
</body>
</html>
