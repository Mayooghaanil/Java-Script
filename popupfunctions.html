<!DOCTYPE html>
<html>
<head>
	<title>alert,promit,confirm in java script</title>
</head>
<script type="text/javascript">
	function empty()
	{
		alert("Hello world");

	}
	function clic()
	{
		prompt("Enter your name")
	}
	function con()
	{
		confirm("sorry")
	}
</script>
<body>
    <button onclick="empty()">click</button>
    <button onclick="clic()">Name</button>
    <button onclick="con()">Check</button>
</body>
</html>
